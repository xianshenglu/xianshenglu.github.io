<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Hey, man</title>
    <!-- browser wouldn't do the dns-prefetch job automatically, though script is in the html-->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com/" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com/" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-155082921-1"
    ></script>
    <script>
      const gaId = 'UA-155082921-1'
      window['ga-disable-' + gaId] =
        ['www.xianshenglu.xyz', 'xianshenglu.xyz'].indexOf(
          window.location.hostname
        ) < 0
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', gaId, { site_speed_sample_rate: 100 })
    </script>
    <script src="<%= BASE_URL %>js/iconfont.js" async></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but test doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
